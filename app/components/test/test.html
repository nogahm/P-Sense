<div ng-controller="testController as testCtrl" class="logBackground">
        <div data-ng-init="testCtrl.startTest()"></div>
        <h2 class="logHeader" align="center">Test</h2>
        <div>
            <div ng-hide="testCtrl.currQ>14" style="color: red; font-size: 18px;" >
                Please write in english what you see in the picture,<br> if you see nothing write "nothing".
            </div>
            <div ng-show="testCtrl.currQ>14" style="color: red; font-size: 18px;">
                Choose Face/Not Face according to what you see in the picture.
            </div>
            <br>
            <!-- <div style="height: 5em">
            </div> -->
            <!-- <button ng-click="testCtrl.findTest()" ng-hide="{{testCtrl.currQ}}>0">Start Test</button> -->

            <!-- 0-14: pictures, 15-19: faces, 20-34: words -->
            <table align="center">
                <!-- question -->
                <tr>
                    <td>
                        <img ng-show="testCtrl.currQ<20" ng-src="{{testCtrl.questions[testCtrl.currQ]}}" class="centerImage" width="500" height="300">
                        <!-- <img src="assets\images\questionsImages\screw.jpg"> -->
                        <!-- eord -->
                        <div ng-show="testCtrl.currQ>=20" id="word">{{testCtrl.questions[testCtrl.currQ]}}</div>
                    </td>
                </tr>
                <!-- answer -->
                <tr>
                    <td>
                        <div ng-hide="testCtrl.currQ>14" class="centerFillText">
                                <input type="text" ng-model="testCtrl.answers[testCtrl.currQ]" ng-required="true" class="form-control logInput" name="usernameInput" placeholder="what you see">
                        </div>
                        <div ng-show="testCtrl.currQ>14 && testCtrl.currQ<20" class="centerFillText">
                                <select ng-model="testCtrl.FaceAnswers[testCtrl.currQ]"
                                ng-required="true"
                                class="form-control logInput"
                                name="genderInput">
                                <option value="face">Face</option>
                                <option value="nonFace">Not Face</option>
                                </select>
                        </div>
                        <div ng-show="testCtrl.currQ>19" class="centerFillText">
                                <select ng-model="testCtrl.WordAnswers[testCtrl.currQ]"
                                ng-required="true"
                                class="form-control logInput"
                                name="genderInput">
                                <option value="face">Word</option>
                                <option value="nonFace">Not a Word</option>
                                </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="centerFillText">
                            <h2 class="logHeader" style="font-size: 25px;">Question {{testCtrl.currQ+1}} / {{testCtrl.questions.length}}</h2>
                        </div>
                    </td>
                </tr>
                
                <tr>
                    <!-- <td><button ng-click="testCtrl.prevQ()" class="btn btn-success btn-lg logSubmit" style="float:left">Previous</button></td> -->
                    <td><button ng-hide="(testCtrl.currQ<=14 && testCtrl.answers[testCtrl.currQ] == null) || (testCtrl.currQ>14 && testCtrl.FaceAnswers[testCtrl.currQ] == null) " ng-click="testCtrl.nextQ()" class="btn btn-success btn-lg logSubmit">Next</button></td>
                </tr>
            </table>
            <button ng-show="testCtrl.finishTest && testCtrl.FaceAnswers[testCtrl.currQ] != null" ng-disabled="testCtrl.toDisableSend" ng-click="testCtrl.SendAnsNotReg()" class="btn btn-success btn-lg logSubmit">Send Test</button>
        </div>
    </div>
