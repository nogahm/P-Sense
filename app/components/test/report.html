            <br>
            <form>
                <table class="reportInput">
                    <tr>
                        <td>
                        </td>
                        <td>
                            <img src="assets\images\happy1.png" class="moodImage" />
                        </td>
                        <td>
                        </td>

                        </td>
                        <td>

                        </td>

                            <img src="assets\images\happy7.png" class="moodImage" />
                        </td>
                        <td>
                        </td>
                        <td>
                            <img src="assets\images\happy9.png" class="moodImage" />
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Negative
                            <!-- <img src="assets\images\happy.png" class="moodImage" /> -->
                        </td>
                        <td>
                            <input type="radio" name="sadnessLevel" value="1" ng-model="testCtrl.happyLevel"> 1
                        </td>
                        <td>
                            <input type="radio" name="sadnessLevel" value="2" ng-model="testCtrl.happyLevel"> 2&emsp;
                        </td>
                        <td>
                            <input type="radio" name="sadnessLevel" value="3" ng-model="testCtrl.happyLevel"> 3
                        </td>
                        <td>
                            <input type="radio" name="sadnessLevel" value="4" ng-model="testCtrl.happyLevel"> 4&emsp;
                        </td>
                        <td>
                            <input type="radio" name="sadnessLevel" value="5" ng-model="testCtrl.happyLevel"> 5
                        </td>
                        <td>
                            <input type="radio" name="sadnessLevel" value="6" ng-model="testCtrl.happyLevel"> 6&emsp;
                        </td>
                        <td>
                            <input type="radio" name="sadnessLevel" value="7" ng-model="testCtrl.happyLevel"> 7
                        </td>
                        <td>
                            <input type="radio" name="sadnessLevel" value="8" ng-model="testCtrl.happyLevel"> 8&emsp;

                        <td>

                        </td>

                        </td>
                    </tr>
                    <tr>
                        <td><br><br></td>
                    </tr>
                    <!-- stress -->
                    <tr>
                            <td>
                            </td>
                            <td>
                                <img src="assets\images\calm1.png" class="moodImage" />
                            </td>
                            <td>
                            </td>
                            <td>
                                <img src="assets\images\calm3.png" class="moodImage" />
                            </td>
                            <td>

                            <td>
                                <img src="assets\images\calm5.png" class="moodImage" />
                            </td>
                            <td>
                            </td>
                            <td>
                                <img src="assets\images\calm7.png" class="moodImage" />
                            </td>
                            <td>
                            </td>
                            <td>

                            </td>
                            <td>
                            </td>

                    <tr>
                        <td>
                            Calm    
                        </td>
                        <td>
                            <input type="radio" name="stressLevel" value="1" ng-model="testCtrl.calmLevel"> 1
                        </td>
                        <td>
                                <input type="radio" name="stressLevel" value="2" ng-model="testCtrl.calmLevel"> 2
                        </td>
                        <td>
                                <input type="radio" name="stressLevel" value="3" ng-model="testCtrl.calmLevel"> 3
                        </td>
                        <td>
                                <input type="radio" name="stressLevel" value="4" ng-model="testCtrl.calmLevel"> 4
                        </td>

                                <input type="radio" name="stressLevel" value="5" ng-model="testCtrl.calmLevel"> 5

                    <!-- <tr>
                        <td>Calm</td>
                        <td>&emsp;</td>
                        <td>&emsp;Stressed</td>
                    </tr> -->
                </table>
            </form>
        </div>
    </div>
    <br>
    <!-- checkbox -->
    <div class="positionCenter">
        <input type="checkbox" id="test2" checked="checked" ng-model="testCtrl.hasSmartBracelate" />
        <label for="test2">I have a smart Bracelate</label>
    </div>

    <!-- Physical -->
    <div class="POI" ng-show="testCtrl.hasSmartBracelate">
        <div style="height: 6.8em">
            <label class="regHeader">• Physiological Indices •</label>
        </div>
        <form>
            <table class="reportInput">
                <tr>
                    <td>
                        <b>Blood Pressure</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>SYS:</label>
                    </td>
                    <td>
                        <input type="number" name="SYS" min="70" max="200" ng-model="testCtrl.sys" value="0">
                    </td>
                </tr>
                <tr>
                    <td>&emsp;</td>
                </tr>
                <tr>
                    <td>
                        <label>DIA:</label>
                    </td>
                    <td>
                        <input type="number" name="DIA" min="50" max="150" ng-model="testCtrl.dia" value="0">
                    </td>
                </tr>
                <tr>
                    <td>&emsp;</td>
                </tr>
                <tr>
                    <td>&emsp;</td>
                </tr>
                <tr>
                    <td>
                        <b>Pulse:</b>
                    </td>
                    <td>
                        <input type="number" name="Pulse" min="50" max="250" ng-model="testCtrl.pulse">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div>
        <br>
        <button class="logSubmit" ng-disabled="testCtrl.toDisableReport" ng-click="testCtrl.reportAndStart()">Report and Continue</button>
    </div>
</div>
